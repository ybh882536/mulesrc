group = 'org.mule.transports'
archivesBaseName = 'mule-transport-axis'
description = 'A Mule transport for Soap Connectivity using Axis.'


dependencies {
    compile project(':modules:cxf'),
         project(":transports:servlet"),
         project(":transports:jetty"),
        "org.apache.axis:axis:1.4",
        "javax.mail:mail:1.4.3",
        "org.apache.geronimo.specs:geronimo-jaxrpc_1.1_spec:1.1",
        "commons-discovery:commons-discovery:0.4",
        "commons-httpclient:commons-httpclient:3.1",
        "wsdl4j:wsdl4j:1.6.1"


    testCompile project(':tests:functional'),
        project(':transports:vm'),
        project(":transports:jms"),
        "org.apache.activemq:activemq-core:$activeMQVersion"
}



