def includeNested(relativePath, blackList = []) {
   def projectPath = relativePath.replace('/', ':')
   new File(rootDir, relativePath).eachDirMatch({ !blackList.contains(it) }) { dir ->
      include "$projectPath:$dir.name"
   }
}

