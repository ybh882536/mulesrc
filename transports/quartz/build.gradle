group = 'org.mule.transports'
archivesBaseName = 'mule-transport-quartz'
description = 'A Mule transport for Quartz. This transport supplies a receiver for jobs scheduled with Quartz.'


dependencies {
    compile project(':core'),
        project(':modules:spring-config'),
        'org.quartz-scheduler:quartz:1.8.5'

    testCompile project(':tests:functional'),
        project(':transports:vm')
}



