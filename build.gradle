project.ext {
    dummyProjects = [ project(":modules"), project(":transports"), project(":patterns"), project(":tests") ]
}

allprojects {
    apply plugin: 'maven'

    group = 'org.mule'
    version = '3.5.0-M5-SNAPSHOT'

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repository.codehaus.org"  }
        maven { url "http://snapshots.repository.codehaus.org" }
        maven { url "http://download.java.net/maven/2" }
        maven { url "http://repository.jboss.org/nexus/content/groups/public-jboss" }
