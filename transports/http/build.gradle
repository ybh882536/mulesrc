description = ' A Mule transport for Http Connectivity. This transport supplies a simple Http Server implementation.'


dependencies {
    compile project(':transports:ssl'),
//        "commons-codec:commons-codec",
        "commons-httpclient:commons-httpclient:3.1",
        "org.apache.geronimo.specs:geronimo-servlet_3.0_spec:1.0", // provided
        "tomcat:tomcat-util:5.5.23",
