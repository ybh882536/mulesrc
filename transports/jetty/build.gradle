group = 'org.mule.transports'
archivesBaseName = 'mule-transport-jetty'
description = ' A Mule transport for Jetty Http Connectivity or binding to other Servlet containers. This transport can be used\n' +
'        to embed a Jetty server used to service inbound http endpoints.'

dependencies {
    compile project(':transports:servlet'),
        project(':modules:logging'),
        "org.eclipse.jetty:jetty-server:$jettyVersion",
        "org.eclipse.jetty:jetty-deploy:$jettyVersion",
        "org.eclipse.jetty:jetty-util:$jettyVersion",
        "org.eclipse.jetty:jetty-continuation:$jettyVersion",
        "org.eclipse.jetty:jetty-servlet:$jettyVersion",
        "org.eclipse.jetty:jetty-webapp:$jettyVersion",
        "org.eclipse.jetty:jetty-annotations:$jettyVersion",
        "org.apache.tomcat:jasper-el:$tomcatVersion",
        "org.apache.tomcat:jasper:$tomcatVersion",
        "org.apache.tomcat:jsp-api:$tomcatVersion",
        "org.apache.tomcat:annotations-api:$tomcatVersion",
        "org.apache.tomcat:juli:$tomcatVersion"


    testCompile project(':tests:functional'),
        project(':modules:xml'),
        project(':transports:vm'),
        project(path: ':transports:tcp', configuration: 'testFixtures'),
        project(path: ':transports:http', configuration: 'testFixtures'),
        "commons-httpclient:commons-httpclient:3.1"

}

exportTestFixture project